<!DOCTYPE html>
<html>
  <head>
    <title>To_Do_list</title>
    <link rel="stylesheet" href="To_Do_list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&family=Handlee&family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
      <body class="general">
        <div class="to-do-list">
          <h1>To-Do List</h1>
            <div class="add-new">
              <div class="img"><img class="add-img" src="Add_image_icon.jpg"></div>
              <div class="paragraph"><p class="add">Add Task</p></div>
            </div>
        </div>
            <div class="popup">
              <div class="popup-1">
                <div>
                  <input class="input-1" type="text" placeholder="Task name">
                </div>
                  <div>
                    <input class="input-2" type="text" placeholder="Description">
                  </div>
                      <div class="buttons">
                          <div>
                            <button class="date">
                              <img class="calender-img" src="Date Icon.svg">Date
                            </button>
                          </div>
                            <div>
                              <button class="priority">
                                <img class="flag" src="flag.svg">Priority
                              </button>
                            </div>
                      </div>
                </div>

                  <div class="bottom-div">
                    <div class="cancel-div">
                      <button class="but-cancel">cancel</button>
                    </div>
                      <div class="add-div">
                        <button class=" but-add">Add task</button>
                      </div>
                  </div>
            </div>
        <script src="To_Do_list.js"></script>
      </body>
</html>
