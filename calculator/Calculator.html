<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css" />
    </head>
    <body>
        
        <div class="main-conatiner">
              <div class="display"><p></p></div>
              <div class="delete"><img src="delete.png"></div>
              <div id="Lleft" class="oprators">[</div>
              <div id="Rright" class="oprators">]</div>
              <div id="left" class="oprators">&#40;</div>
              <div id="right" class="oprators">&#41;</div>
              <div id="nine" class="numbers">9</div>
              <div id="eight" class="numbers">8</div>
              <div id="seven" class="numbers">7</div>
              <div id="plus" class="oprators">&#43;</div>
              <div id="four" class="numbers">4</div>
              <div id="five" class="numbers">5</div>
              <div id="six" class="numbers">6</div>
              <div id="minus" class="oprators">-</div>
              <div id="one" class="numbers">1</div>
              <div id="two" class="numbers">2</div>
              <div id="three" class="numbers">3</div>
              <div id="over" class="oprators">/</div>
              <div id="dot" class="numbers">.</div>
              <div id="zero" class="numbers">0</div>
              <div id="equals" class="equals">&equals;</div>
              <div id="times" class="oprators">*</div>
        </div>
        <script src="calculator.js"></script>
      </body>
      
</html>
